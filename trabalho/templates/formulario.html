{% extends 'layout.html' %}
{% block content %}
<div class="mb-2"><h3>Cadastro de Funcionarios</h3></div>
<form action="/salvar" method="POST">
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="id">ID:</label>
            <input type="text" id="id" class="form-control" name="id" disabled placeholder="ID gerado automaticamente pelo sistema">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" name="nome" placeholder="Primeiro nome" required>
        </div>
        <div class="col">            
            <label class="text-light" for="sobrenome">sobrenome:</label>
            <input type="text" id="sobrenome" class="form-control" name="sobrenome" placeholder="Segundo nome" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="data_nascimento">Data de Nascimento:</label>
            <input type="text" id="data_nascimento" class="form-control" name="data_nascimento" placeholder="Primeiro data_nascimento" required>
        </div>
        <div class="col">            
            <label class="text-light" for="sexo">Sexo:</label>
            <input type="text" id="sexo" class="form-control" name="sexo" placeholder="Segundo nome" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="cpf">CPF:</label>
            <input type="text" id="cpf" class="form-control" name="cpf" placeholder="999.999.999-99" maxlength="14" required>
        </div>
        <div class="col">
            <label class="text-light" for="cargo">Cargo:</label>
            <input type="text" id="cargo" class="form-control" name="cargo" disabled placeholder="Preencha o cargo do funcionario">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="salario">Salario:</label>
            <input type="text" id="salario" class="form-control" name="salario" placeholder="Primeiro salario" required>
        </div>
        <div class="col">            
            <label class="text-light" for="carga_horaria">Carga Horaria:</label>
            <input type="text" id="carga_horaria" class="form-control" name="carga_horaria" placeholder="Segundo nome" required>
        </div>
    </div>
    <div class="row">
        <div class="col mt-4">
            <button type="submit" class="btn btn-success mt-2">Enviar</button>
        </div>
    </div>
</form>


{% endblock %}
