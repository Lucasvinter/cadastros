{% extends 'layout.html' %}
{% block content %}
<div class="mb-2 text-center"><h3>Cadastro de Equipes</h3></div>
<form action="/salvar_equipe" method="POST">
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="id">ID:</label>
            <input type="text" id="id" class="form-control" name="id" disabled placeholder="ID gerado automaticamente pelo sistema">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="nome">Nome Equipe:</label>
            <input type="text" id="nome" class="form-control" name="nome" placeholder="Nome da Equipe" required>
        </div>
        <div class="col">            
            <label class="text-light" for="linguagem">Linguagem:</label>
            <input type="text" id="linguagem" class="form-control" name="linguagem" placeholder="Nome da Linguagem" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">            
            <label class="text-light" for="projeto">Projeto:</label>
            <input type="text" id="projeto" class="form-control" name="projeto" placeholder="Nome do Projeto" required>
        </div>
        <div class="col">            
            <label class="text-light" for="lider">Lider:</label>
            <input type="text" id="lider" class="form-control" name="lider" placeholder="Lider da Squad" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="integrante1">Integrante1:</label>
            <input type="text" id="integrante1" class="form-control" name="integrante1" placeholder="Primeiro integrante" required>
        </div>
        <div class="col">
            <label class="text-light" for="integrante2">Integrante2:</label>
            <input type="text" id="integrante2" class="form-control" name="integrante2" placeholder="Segundo integrante" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="integrante3">Integrante3:</label>
            <input type="text" id="integrante3" class="form-control" name="integrante3" placeholder="Terceiro integrante" required>
        </div>
        <div class="col">
            <label class="text-light" for="integrante4">Integrante4:</label>
            <input type="text" id="integrante4" class="form-control" name="integrante4" placeholder="Quarto integrante" required>
        </div>
    </div>
    <div class="row text-center">
        <button type="submit" class="btn btn-success col-2 mt-2 ml-3">Cadastrar Equipe</button>
    </div>
</form>

{% endblock %}
