{% extends 'layout.html' %}
{% block content %}
<div class="mb-2 text-center"><h3>Cadastro de Funcionarios</h3></div>
<form action="/salvar_func" method="POST">
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="id">ID:</label>
            <input type="text" id="id" class="form-control" name="id" disabled placeholder="ID gerado automaticamente pelo sistema">
        </div>
        <div class="col">
            <label class="text-light" for="cpf">CPF:</label>
            <input type="text" id="cpf" class="form-control" name="cpf" placeholder="999.999.999-99" maxlength="14" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" name="nome" placeholder="Primeiro nome" required>
        </div>
        <div class="col">            
            <label class="text-light" for="sobrenome">sobrenome:</label>
            <input type="text" id="sobrenome" class="form-control" name="sobrenome" placeholder="Segundo nome" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="data_nascimento">Data de Nascimento:</label>
            <input type="text" id="data_nascimento" class="form-control" name="data_nascimento" placeholder="00/00/0000" required>
        </div>
        <div class="col mt-4">
            <div class="input-group mt-2 mb-2">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="sexo">Sexo</label>
                </div>
                <select class="custom-select" id="sexo" name="sexo" required>
                    <option selected>Selecione seu sexo...</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Indefinido">Indefinido</option>
                </select>
            </div>     
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="text-light" for="cargo">Cargo:</label>
            <input type="text" id="cargo" class="form-control" name="cargo" placeholder="Preencha o cargo do funcionario">
        </div>
        <div class="col">
            <label class="text-light" for="salario">Salario:</label>
            <input type="text" id="salario" class="form-control" name="salario" placeholder="Ex: 1.800" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">            
            <label class="text-light" for="carga_horaria">Carga Horaria:</label>
            <input type="text" id="carga_horaria" class="form-control" name="carga_horaria" placeholder="Ex: 08:00" required>
        </div>
        <div class="col mt-4">
            <button type="submit" class="btn btn-success mt-2 ml-3">Enviar</button>
        </div>
    </div>
</form>


{% endblock %}
