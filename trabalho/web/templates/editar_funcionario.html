{% extends 'layout.html' %}
{% block content %}
<div class="mb-2 text-center"><h3>Editar Funcionarios</h3></div>
<form action="/update_func" method="POST">
    {% for linha in empregado %}
        <div class="row mb-3">
            <div class="col">
                <label class="text-light" for="id_func">ID:</label>
                <input type="number" id="id_func" class="form-control" disabled value="{{ linha['id'] }}" placeholder="ID gerado automaticamente pelo sistema">
                <span><h6 class="text-warning">Por motivos de segurança o ID do funcionário não pode ser alterado!</h6></span>
            </div>
            <div class="col">
                <label class="text-light" for="cpf">CPF:</label>
                <input type="text" id="cpf" class="form-control" name="cpf" value="{{ linha['cpf'] }}" placeholder="999.999.999-99" maxlength="14">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="text-light" for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" name="nome" value="{{ linha['nome'] }}" placeholder="Primeiro nome">
            </div>
            <div class="col">            
                <label class="text-light" for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="form-control" name="sobrenome" value="{{ linha['sobrenome'] }}" placeholder="Segundo nome">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">            
                <label class="text-light" for="data_nascimento">Data de Nascimento:</label>
                <input type="text" id="data_nascimento" class="form-control" name="data_nascimento" value="{{ linha['data_nascimento'] }}" required>
            </div>
            <div class="col mt-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="sexo">Sexo</label>
                    </div>
                    <select class="custom-select" id="sexo" name="sexo" required>
                        <option selected value="{{ linha['sexo'] }}" class="text-success">{{ linha['sexo']}}</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Indefinido">Indefinido</option>
                    </select>
                </div>
            </div>     
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="text-light" for="cargo">Cargo:</label>
                <input type="text" id="cargo" class="form-control" name="cargo" value="{{ linha['cargo'] }}" placeholder="Preencha o cargo do funcionario">
            </div>
            <div class="col">
                <label class="text-light" for="salario">Salário:</label>
                <input type="text" id="salario" class="form-control" name="salario" value="{{ linha['salario'] }}" placeholder="Salário ex: 1.800" required>
            </div>
        </div>
        <div class="row">
            <div class="col">            
                <label class="text-light" for="carga_horaria">Carga Horaria:</label>
                <input type="text" id="carga_horaria" class="form-control" name="carga_horaria" value="{{ linha['carga_horaria'] }}" placeholder="ex: 08:00" required>
            </div>
            <input type="hidden" name="id" value="{{ linha['id'] }}">
        </div>
        <button type="submit" class="btn btn-success mt-2">Enviar</button>
    {% endfor %}
</form>

{% endblock %}
